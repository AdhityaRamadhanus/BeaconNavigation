apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "com.example.nao.benav"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'org.altbeacon:android-beacon-library:2.5.1'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.1.4'
    compile files('libs/commons-math3-3.5.jar')
    compile files('libs/library-1.0.18.jar')
    compile files('libs/tileviewlib-1.0.15.jar')
}
